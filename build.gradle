

plugins {
    id 'java'
    id 'war'
}

group 'hibernate-check'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.springframework:spring-core:5.0.5.RELEASE'
    compile 'org.springframework:spring-webmvc:5.0.5.RELEASE'
    compile 'org.springframework:spring-jdbc:5.0.5.RELEASE'
    compile 'org.springframework:spring-context:5.0.5.RELEASE'
    compile 'org.springframework:spring-orm:5.0.5.RELEASE'
    compile 'org.hibernate:hibernate-core:5.2.11.Final'
    compile 'mysql:mysql-connector-java:8.0.15'
    compile 'org.hibernate:hibernate-validator:5.4.1.Final'
    compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1'
    compile 'taglibs:standard:1.1.2'
    providedCompile ('javax.servlet:javax.servlet-api:3.1.0')
    testCompile group: 'junit', name: 'junit', version: '4.12'



}